name: Sync icons
on:
  # Allow workflow to be run manually
  workflow_dispatch: {}
  schedule:
    # Run at least once per week
    - cron: '20 2 * * WED'
env:
  svg2xml_version: 1.0.1
jobs:
  types:
    name: Sync icons
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - name: Set up cache
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          node-version: "lts/*"
          cache: yarn
      - name: Install dependencies
        run: yarn install --frozen-lockfile
      - name: Sync icons
        run: yarn sync:icons
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
      - name: Generate files
        run: yarn build
      - name: Generate Android icons using svg2xml
        run: ./.github/workflows/scripts/svg2xml.sh ${{ env.svg2xml_version }}
      - name: Create pull request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7
        with:
          # CI won't run if we use the default GITHUB_TOKEN
          token: ${{ secrets.ELEMENT_BOT_TOKEN }}
          commit-message: Sync icons from Figma
          title: Sync icons from Figma
          body: New data is available from [Compound Icons](https://www.figma.com/design/gkNXqPoiJhEv2wt0EJpew4/Compound-Icons).
          branch: actions/sync-tokens
          delete-branch: true
