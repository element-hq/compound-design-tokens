name: Release npm package
on:
  workflow_dispatch:
    inputs:
      version-bump:
        description: The scale of the version bump required for semver compatibility
        required: true
        default: patch
        type: choice
        options:
          - patch
          - minor
          - major
concurrency: release
permissions:
  id-token: write # Allow npm to authenticate as a trusted publisher
  contents: write # Allow creating a release
jobs:
  release:
    name: "Release & Publish"
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ§® Checkout code
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6
        with:
          token: ${{ secrets.ELEMENT_BOT_TOKEN }}

      - name: ðŸ”§ Set up node environment
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6
        with:
          node-version: "lts/*"
          cache: "yarn"

      - name: ðŸ› ï¸ Setup
        run: yarn install --pure-lockfile

      - name: ðŸ‘Š Bump version
        run: |
          yarn version --no-git-tag-version --${{ github.event.inputs.version-bump }}
          yarn format --write
          git config --global user.name 'ElementRobot'
          git config --global user.email 'releases@riot.im'
          git commit -am "${{ github.event.inputs.version-bump }} version bump"
          git push

      - name: ðŸš€ Publish to npm
        # We use npm since Yarn Classic doesn't support trusted publishing
        run: |
          npm publish --provenance --ignore-scripts
          echo "VERSION=$(jq '.version' --raw-output package.json)" >> "$GITHUB_ENV"

      - name: ðŸ§¬ Create release
        uses: actions/create-release@0cb9c9b65d5d1901c1f53e5e66eaf4afd303e70e # v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release ${{ env.VERSION }}
          body: ${{ env.VERSION }} Release
          draft: false
          prerelease: false
